<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <div class="title-div">
        <h1>Palindrome Checker</h1>
      </div>
      <div class="input-div">
        <label for="text-input">Text to be Checked:</label>
        <input type="text"id="text-input" placeholder="type here" required>
      </div>
      <div class="button-div">
        <button type="submit" id="check-btn">Palindrome?</button>
        <p id="result"></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
